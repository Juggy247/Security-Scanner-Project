<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Scanner - Check Website Safety</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container { 
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 { 
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"] { 
            padding: 15px;
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input[type="text"]::placeholder {
            color: #aaa;
        }
        
        button { 
            padding: 15px 30px;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .links {
            margin-top: 25px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 15px;
            transition: color 0.3s;
            display: inline-block;
        }
        
        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 13px;
            color: #555;
        }
        
        .info-box strong {
            color: #333;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }
        
        .feature {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        
        .feature:hover {
            transform: translateY(-3px);
            background: #e9ecef;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .feature-text {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .links a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Security Scanner</h1>
        <p class="subtitle">
            Check if a website is safe or suspicious<br>
        </p>
        
        <form action="/scan" method="post" id="scanForm">
            <div class="form-group">
                <label for="url">Enter Website URL:</label>
                <input 
                    type="text" 
                    id="url"
                    name="url" 
                    placeholder="https://example.com" 
                    required 
                    autofocus
                    pattern="^(https?://)?.+"
                >
            </div>
            
            <button type="submit" id="submitBtn">
                üîç Scan Website
            </button>
        </form>
        
        <div class="info-box">
            <strong>üõ°Ô∏è What we check:</strong> HTTPS enforcement, SSL certificates, security headers, 
            phishing indicators, domain age, blacklist status, and more.
        </div>
        
        <div class="links">
            <a href="/admin">üîß Admin Panel</a>
            <a href="/apidocs/">üìñ API Documentation</a>
        </div>
    </div>
    
    <script>
        // Add loading state to button on submit
        document.getElementById('scanForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Scanning...';
        });
        
        // Auto-add https:// if user doesn't include protocol
        document.getElementById('url').addEventListener('blur', function(e) {
            let url = e.target.value.trim();
            if (url && !url.match(/^https?:\/\//i)) {
                e.target.value = 'https://' + url;
            }
        });
    </script>
</body>
</html>
