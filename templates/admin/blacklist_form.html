{% extends "admin/base.html" %}
{% block title %}{{ action }} to Blacklist{% endblock %}
{% block content %}
<div class="page-header">
    <h2>{{ action }} Domain to Blacklist</h2>
</div>
<div class="card" style="max-width: 600px;">
    <form method="POST">
        <div class="form-group">
            <label>Domain *</label>
            <input type="text" name="domain" class="form-control" 
                   placeholder="malicious-site.com" required>
        </div>
        <div class="form-group">
            <label>Source</label>
            <input type="text" name="source" class="form-control" 
                   value="manual" placeholder="manual, phishtank, openphish">
        </div>
        <div class="form-group">
            <label>Reason</label>
            <textarea name="reason" class="form-control" 
                      placeholder="Why is this domain blacklisted?"></textarea>
        </div>
        <div class="form-group">
            <label>Added By</label>
            <input type="text" name="added_by" class="form-control" value="admin">
        </div>
        <button type="submit" class="btn btn-primary">➕ Add to Blacklist</button>
        <a href="{{ url_for('admin.blacklist_list') }}" class="btn btn-secondary">← Back</a>
    </form>
</div>
{% endblock %}
